<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
	function ajaxTest() {
		$.ajax({
			data : {name:$("#name").val(),psw:$("#psw").val()},
			type : "GET",
			dataType : 'json',
			url : "http://192.168.9.141:8080/sssm/userController/zhuCe.do",
			error : function(data) {
				alert("出错了！！:" + data.msg);
			},
			success : function(data) {
				alert(""+data.msg);
				$("#result").html(data.msg);
			}
		});
	}
	</script>
</head>
<body>

注册<br>
输入您的名字：<input id="name" type ="text" name="name"></input><br>
输入你的密码：<input id="psw"  type ="password" name="psw"></input><br><br>
<input type="submit" value="注册" onclick="ajaxTest();"></input>
<input type="button" value="已有账号？点击转跳登陆页面" onclick="javascript:top.location='login.html';"></input>
<div id="result"></div>
</body>
</html>
