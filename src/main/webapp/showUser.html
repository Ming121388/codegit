<script type="text/javascript">
	$(document).ready(function() {
		//获得文本框对象

		var t = $("#text_box");
		//初始化数量为1,并失效减
		$('#min').attr('disabled', true);
		//数量增加操作
		$("#add").click(function() {
			//t.val(parseInt(t.val())+1)
			t.val(parseInt(t.val()) + 1);
			if (parseInt(t.val()) != 0) {
				$('#min').attr('disabled', false);
			}

		})
		//数量减少操作
		$("#min").click(function() {
			t.val(parseInt(t.val()) - 1);
			if (parseInt(t.val()) == 0) {
				$('#min').attr('disabled', true);
			}

		})

	});

				alert("出错了！");
			},
			success : function(data) {
				alert("success:查询余额成功");
				$("#yue").html('您好，您帐号余额为：' + data.yue);
			}
		});
	}
</script>
